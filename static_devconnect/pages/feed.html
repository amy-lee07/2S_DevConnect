<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amy Lee">
    <meta name="description" content="Site da empresa DevConnect">
    <title>Feed - DevConnect</title>
    <link rel="shortcut icon" href="../images/DevCon (1).svg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/feed.css">
</head>

<body>
    <h1>Tela Feed - DevConnect</h1>

    <header id="cabecalho">
        <nav>
            <a id="logo-desktop" href="../pages/feed.html">
                <img src="../images/DevConnect (3).svg" alt="Logo da empresa">
            </a>
            <a id="logo-mobile" href="../pages/feed.html">
                <img src="../images/DevCon (1).svg" alt="Logo da empresa">
            </a>
            <div class="cabecalho-acoes">
                <a href="./feed.html">
                    <img id="icones-perfil" src="../images/icone-casa-preta.svg" alt=" icone de uma casa preto"
                        height="31" width="31">
                </a>
                <a href="#">
                    <img src="../images/icone-coracao-preto.svg" alt="icone de um coração preto" height="31" width="31">
                </a>
                <a href="#">
                    <img class="foto-perfil" src="../images/maria-alice.avif" alt="foto de perfil">

                </a>
            </div>
        </nav>

    </header>
    <main>
        <div class="container-flex-publi" class="estilo-formulario">
            <section id="story" class="estilo-formulario">
                <article class="card-story">
                    <a href="">
                        <img src="../images/maria-alice.avif" alt="foto de perfil">
                        <span>maria alice</span>
                    </a>
                </article>
                <article class="card-story">
                    <a href="">
                        <img src="../images/hytalo2.avif" alt="foto de perfil">
                        <span>hytalo_santos</span>
                    </a>
                </article>
                <article class="card-story">
                    <a href="">
                        <img src="../images/Virginia_Fonseca_na_CPI_das_BETS_01.jpg" alt="foto de perfil">
                        <span>virginia_fonseca</span>
                    </a>
                </article>
                <article class="card-story">
                    <a href="">
                        <img src="../images/zago.jpg" alt="foto de perfil">
                        <span>_zago_</span>
                    </a>
                </article>
                <article class="card-story">
                    <a href="">
                        <img src="../images/felca.avif" alt="foto de perfil">
                        <span>_felca_</span>
                    </a>
                </article>
                <article class="card-story">
                    <a href="">
                        <img src="../images/ze felipe.avif" alt="foto de perfil">
                        <span>ze_felipe</span>
                    </a>
                </article>
                <article class="card-story">
                    <a href="">
                        <img src="../images/veigh.jpg" alt="foto de perfil">
                        <span>veigh</span>
                    </a>
                </article>
                <article class="card-story">
                    <a href="">
                        <img src="../images/larissa.jpg" alt="foto de perfil">
                        <span>larissa_manuela</span>
                    </a>
                </article>
                <article class="card-story">
                    <a href="">
                        <img src="../images/joao.webp" alt="foto de perfil">
                        <span>joao_guilherme</span>
                    </a>
                </article>
                <article class="card-story">
                    <a href="">
                        <img src="../images/liz.jpg" alt="foto de perfil">
                        <span>liz_macedo</span>
                    </a>
                </article>
                <article class="card-story">
                    <a href="">
                        <img src="../images/joao.webp" alt="foto de perfil">
                        <span>joao_guilherme</span>
                    </a>
                </article>

            </section>

            <section id="cadastro-publi">
                <h2>Publicação</h2>
                <form action="">
                    <textarea name="" id="" placeholder="Digite a descrição do post..."></textarea>
                    <footer>
                        <label for="campo-upload" id="texto-upload">Faça upload da sua imagem aqui....</label>
                        <input type="file" name="" id="campo-upload">
                        <button type="submit" class="formulario-botao-verde">Postar</button>
                    </footer>

                </form>

            </section>

            <section id="publicacoes">
              <article class="card-publi">
                <header>
                    <a href="">
                        <img class="foto-perfil" src="../images/maria-alice.avif" alt="foto de perfil">
                        maria alice
                    </a>
                </header>
                <figure>
                    <img class="imagem-publicacao" src="../images/maria alice 2.jpg" alt="">
                    <figcaption class="descricao-publicacao">
                        maria_alice:
                        <p>Apresentação do 1S de DEV SEDUC Moura</p>
                    </figcaption>
                    <div class="interacoes-publicacao">
                        <button>
                            <img src="../images/icone-coracao-preto.svg" alt="">
                        </button>
                        <button>
                            <img src="../images/icone-comentario-preto (2).svg" alt="">
                        </button>
                        <span>100M curtidas</span>
                       


                    </div>
                    
                </figure>
                <button type="button">Ver mais comentarios...</button>

              </article>  
            </section>

        </div>
    </main>
</body>

</html>
